<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/grid.css" >
    <title>Abaris’s Toe</title>
</head>
<body>
    <section class = 'container'>

        <header class = 'score'>
            <h1 id= "header">Abaris’s Toe</h1>
            <span id= "score-board">
                <h2>score</h2>
                <p class="update">0-0</p>
            </span>
        </header>

        <main class = 'main-content'>
            <span class = 'panel-left'>
                <h2 class = "Player1">Player 1</h2>
                <p class = 'mage-class'>
                    <img class= "mage1" src="images/characters/char3.png">
                </p>
                <span class = 'change-mage'>
                    <div class = 'button decrease' id="decrease" onclick="characterDecrease1()"><img class="value-button" src="images/icons/left.png"></div>
                    <div class="mage left"><img class= "mage1token" src="images/tokens/token3.png"></div>
                    <div class = 'button increase' id="increase" onclick="characterIncrease1()"><img class="value-button" src="images/icons/right.png"></div>
                </span>
            </span>
            <span class = 'center'>
                <span class ='message-display'>
                    <div class='winningMessage'></div>
                </span>
                <span class = 'board'>
                    <div cellIndex="0" class ='cell'></div>
                    <div cellIndex="1" class ='cell'></div>
                    <div cellIndex="2" class ='cell'></div>
                    <div cellIndex="3" class ='cell'></div>
                    <div cellIndex="4" class ='cell'></div>
                    <div cellIndex="5" class ='cell'></div>
                    <div cellIndex="6" class ='cell'></div>
                    <div cellIndex="7" class ='cell'></div>
                    <div cellIndex="8" class ='cell'></div>
                </span>
                <span class ='restart-display'>
                    <button class = 'button restart'><img id="reset" src="images/icons/restart.png" alt="restart"></button>
                </span>
            </span>
            <span class = 'panel-right'>
                <h2 class = "Player2">Player 2</h2>
                <p class = 'mage-class'>
                    <img class= "mage2" src="images/characters/char4.png">
                </p>
                <span class = 'change-mage'>
                    <div class = 'button decrease' id="decrease" onclick="characterDecrease2()"><img class="value-button" src="images/icons/left.png"></div>
                    <div class="mage right"><img class= "mage2token" src="images/tokens/token4.png"></div>
                    <div class = 'button increase' id="increase" onclick="characterIncrease2()"><img class="value-button" src="images/icons/right.png"></div>    
                </span>
            </span>

            <span class='hidden overlay game-over-area' style = "opacity:1;">
                <div class='hidden winningMessage'></div>
                <button class='button game-over-restart'><img id="reset" src="images/icons/continue.png" alt="restart"></button>
            </span>
        </main>

        <main class = "setting">

            <span class="gameplay">
                <button class = 'button connect' onclick=""><img id="connect" src="images/icons/connect4.png" alt="Connect4"></button>
                <button class = 'button reduce' onclick=""><img id="reduce" src="images/icons/reduce.png" alt="ReduceGrid"></button>
                <button class = 'button add' onclick=""><img id="add" src="images/icons/add.png" alt="AddGrid"></button>
                
                <div class='setgameplay' id="setting">Gameplay</div>
            </span>
            <span class="option">
                <button class = 'button bots' onclick="botactivate()"><img id="bots" src="images/icons/activatebot.png" alt="changeBots"></button>
                <button class = 'button sound-on' onclick="soundOn()"><img id="on" src="images/icons/soundon.png" alt="sound on"></button>
                <button class = 'button sound-off' onclick="soundOff()"><img id="off" src="images/icons/soundoff.png" alt="sound off"></button>
                <div class='setBots' id="setting">Bot</div>
                <div class ='sound' id="setting">Sound</div>
            </span>

            
        </main>

    </section>
    <script src='script.js' type="text/javascript"></script>

</body>
</html>
